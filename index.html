<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <!--Linking CSS file-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Stopwatch</h3>
        <p>
            <span id="hr">00</span> :
            <span id="min">00</span> :
            <span id="sec">00</span> :
            <span id="count">00</span> <!--Count is 100th of a second-->
        </p>
        <!--Onclick: When the mouse clicked on the element then the function(name it any) we creates in the script / JS file runs.-->
        <button class="btn" id="start" onclick="start()">Start</button>
        <button class="btn" id="stop" onclick="stop()">Stop</button>
        <button class="btn" id="reset" onclick="reset()">Reset</button>
    </div>
    <!--Linking JS file-->
    <script src="app.js"></script>
</body>
</html>
